<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario de Pago</title>
</head>
<body>
<div class="container">
    <h2>Formulario de Pago</h2>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="tarjeta">Número de Tarjeta:</label>
        <input type="text" id="tarjeta" name="tarjeta" required>

        <label for="fecha-exp">Fecha de Expiración:</label>
        <input type="text" id="fecha-exp" name="fecha-exp" required>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required>

        <label for="total">Cantidad Total:</label>
        <input type="text" id="total" name="total" readonly>

        <button type="submit">Pagar</button>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script.js">
  $(document).ready(function(){
      var total = parseFloat(new URLSearchParams(window.location.search).get('total'));
      $('#total').val('$' + total.toFixed(2));
  });
</script>
</body>
</html>
