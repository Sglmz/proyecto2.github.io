<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="xd.css">
    <title>Wendy's</title>
</head>
<body>
<header>
    <h1>Wendy's</h1>
    <div class="o">
        <a href="../../../carrito/carrito.html">Carrito</a>
        <br>
        <a href="../../restaurantes.html">Volver</a>
    </div>
</header>
<main>
    <br>
    <a id="link">Lo más vendido</a>
    <div class="lomasvendido">
        <div>
            <img src="im/melt.png" alt="melt">
            <p>Breakfast Melt</p>
            <button class="botonsito" value="6.60" data-name="Breakfast Melt (Wendy's)">$6.60</button>
        </div>
        <div>
            <img src="im/dave doble.png" alt="dave">
            <p>Dave Doble</p>
            <button class="botonsito" value="8.80" data-name="Dave Doble (Wendy's)">$8.80</button>
        </div>
        <div>
            <img src="im/big bacon.png" alt="">
            <p>Big Beacon</p>
            <button class="botonsito" value="8.55" data-name="Big Beacon (Wendy's)">$8.55</button>
        </div>
    </div>
    <a id="link">Desayunos</a>
    <div class="desayuno">
        <div>
            <img src="im/chiliburguer.png" alt="">
            <p>Chiliburguer</p>
            <button class="botonsito" value="7.25" data-name="Chiliburguer (Wendy's)">$7.75</button>
        </div>
        <div>
            <img src="im/muffin.png" alt="">
            <p>Muffin</p>
            <button class="botonsito" value="4.95" data-name="Muffin (Wendy's)">$4.95</button>
        </div>
        <div>
            <img src="im/tipico.png" alt="">
            <p>Típico</p>
            <button class="botonsito" value="5.50" data-name="Típico (Wendy's)">$5.50</button>
        </div>
    </div>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script.js">

</script>
</body>
</html>
